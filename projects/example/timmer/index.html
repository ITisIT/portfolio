<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오용 타이머</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/main3.js"></script>
</head>
<body>
    <div id="container">
        <h1>
            <img src="./images/logo_b.png" alt="" class="b">
            <img src="./images/logo_w.png" alt="" class="w">
        </h1>
        <nav>
            <div class="on" data-theme="morning">morning</div>
            <div data-theme="afternoon">afternoon</div>
            <div data-theme="evening">evening</div>
            <div data-theme="night">night</div>
        </nav>
        <figure>
            <div class="display">
                <div class="clock">
                    <span class="hh">00</span> :
                    <span class="mm">00</span> :
                    <span class="ss">00</span>
                </div>
            </div>
        </figure>
        <article>
            <h2><span>Lorem</span> Ipsum</h2>
            <p>Lorem Ipsum is simply dummy text of the printing Materials</p>
        </article>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오용 위젯</title>
    <!-- 로컬스토리지 활용 예제 -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/weather.js"></script>
    
</head>
<body>
    <main id="container">
    <section class="userInfo">
        <h2>Welcome</h2>
        <form id="userName">
            <input type="text" placeholder="What is your name?">
        </form>
    </section>
    <section class="welcome">
        <h2>Good
            <span class="hello">morning</span>,
            <span class="user-name">user-name</span>.
            <form id="userEdit">
                <input type="text">
            </form>
            <span class="edit"><button>Edit</button></span>
        </h2>
    </section>
    <section class="todo" style="display: block;">
        <form action="" id="userTodo">
            <input type="text" placeholder="New To-do">
        </form>
        <ul class="list">
            <!-- <li>
                <input type="checkbox">
                <p class="keyword"></p>
                <p class="del"></p>
            </li> -->
        </ul>
    </section>
    <section class="weather">
        <span class="ico"></span>
        <span class="disc"></span>
        <span class="temp">00</span>°C
        <span class="city">Unknown</span>
    </section>
    </main>
    <script>
        /*
            1. 사용자 이름 받아오기
                1-1. 받아온 이름으로 웰컴메시지 출력

            2. ToDo 리스트
                2-1. New Todo, Edit Todo, Delete, Done 기능 구현
            
            3. etc (기타 기능)
                3-1. 날씨 api
                3-2. 시계
        */
    </script>
</body>
</html>
